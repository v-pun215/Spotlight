<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotlight - Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 5px;
      box-sizing: border-box;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="sudo-nav">
    <a href="index.html"><p>‚Üê Back</p></a>
  </div>

  <div class="signin-container">
    <div class="left-side">
      <div class="center1">
        <h1>Create your Spotlight Account</h1>
        <form id="signup-form">
          <input type="text" name="email" placeholder="Enter your email..." class="email-input" required>
          <input type="password" name="password" placeholder="Create a password..." class="email-input" required>
          <div class="child-div">
            <a href="signin.html">Already have an account?</a>
            <input type="submit" value="Sign Up" class="button">
          </div>
        </form>
        <script src="signup.js"></script>
      </div>
    </div>
    <div class="right-side">
    </div>
  </div>
</body>
</html>
